{% extends "algorithmixblog/layout.html" %}

{% block body %}

    <div class="auth-block">
        <h2 class="auth-title">Register</h2>

        {% if message %}
            <p class="auth-alert">{{ message }}</p>
        {% endif %}

        <form class="auth-form" action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="auth-form-group">
                <input class="auth-input-text" autofocus type="text" name="username" placeholder="Username" required>
                <input class="auth-input-text" autofocus type="email" name="email" placeholder="Email" required>
                <input class="auth-input-text" autofocus type="password" name="password" placeholder="Password" required>
                <input class="auth-input-text" autofocus type="password" name="confirmation" placeholder="Confirm Password" required>
            </div>
            <button class="auth-btn">Submit</button>
        </form>

        <p class="auth-info">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
    
    </div>
{% endblock %}
